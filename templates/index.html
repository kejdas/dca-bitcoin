<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin DCA Calculator</title>
    <script src="static/js/script.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="static/logo/bitcoin-logo.png" alt="Bitcoin Logo" class="logo">
        <div class="content">
            <h1>Enter details for DCA strategy:</h1>

            <form id="dca-form">
                <label for="investment_value">Purchase Amount $:</label>
                <input type="number" id="investment_value" name="investment_value" required>
                <br><br>

                <label for="repeat_purchase">Repeat Purchase Interval:</label>
                <select name="repeat_purchase" id="repeat_purchase" required>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="every_two_weeks">Every two weeks</option>
                    <option value="monthly">Monthly</option>
                </select>
                <br><br>

                <label for="start_date">Start Date (MM-DD-YYYY):</label>
                <input type="date" id="start_date" name="start_date" min="{{min_date}}" max="{{max_date}}" value="2020-01-01" required>
                <br><br>

                <label for="end_date">End Date (MM-DD-YYYY):</label>
                <input type="date" id="end_date" name="end_date" min="{{min_date}}" max="{{max_date}}" value="2024-07-02" required>
                <br><br>
                
                
                <button type="button" id="calculate-dca">Calculate DCA</button>
                <button type="button" id="clear-button">Clear</button>
            </form>

            <div id="dca-results" class="fade" class="results-container">
            </div>
        </div>
    </div>
</body>
</html>
